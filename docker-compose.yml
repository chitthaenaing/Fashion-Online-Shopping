version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: dreamhouse
      MYSQL_USER: root
      MYSQL_PASSWORD: ''
    ports:
      - "9906:3306"
  web:
    image: chitthaenaing/apache-php:v0.1
    container_name: fashion_online_shopping
    depends_on:
      - db
    volumes:
      - .:/var/www
    ports:
      - "80:80"
      - "443:443"
    stdin_open: true
    tty: true